<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: url('./images/hayah-karima-banner-021710254873.png') no-repeat center center fixed; /* Background image */
            background-size: cover; /* Cover the entire page */
            color: white; /* Adjust text color for contrast */
        }
        .navbar {
            background-color: rgba(218, 225, 224, 0.5); /* Slight transparency */
            padding: 10px 20px;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .navbar-brand img {
            height: 70px;
            width: 140px;
            margin-right: 10px;
        }
        .navbar-nav .nav-link {
            color: #343a40;
            font-weight: bold;
            margin-left: 10px;
        }
        .navbar-nav .nav-link:hover {
            color: #20a78b !important;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .welcome-message {
            background-color: rgba(0, 0, 0, 0.6); /* Dark background for text readability */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .welcome-message h2 {
            color: #20a78b;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .welcome-message p {
            color: #ff7f00;
            font-size: 1.1rem;
        }
        .footer {
            background-color: #20a78b;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            position: sticky;
            bottom: 0;
            width: 100%;
        }
        .footer .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .footer .social-icons a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .footer .social-icons a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <a class="navbar-brand" href="#">
        <img src="./images/logo.png" alt="Logo"> <!-- Replace with your actual logo path -->
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="signin.html">Sign In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="signout.html">Sign Out</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="adminLink">Admin Page</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="welcome-message">
        <h2 id="welcomeText">Welcome!</h2>
        <p>You have successfully signed in.</p>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <div>Haya Karima Foundation</div>
    <div class="social-icons">
        <a href="https://www.facebook.com/hayakarimaofficial" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/hayakarimaofficial/?hl=en" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@hayakarimatv" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.linkedin.com/company/hayah-karima-foundation-%D9%85%D8%A4%D8%B3%D8%B3%D8%A9-%D8%AD%D9%8A%D8%A7%D8%A9-%D9%83%D8%B1%D9%8A%D9%85%D8%A9" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://www.youtube.com/channel/UCOLOGmlnn-C_YFQMvOhm0Kg" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
    <div class="col-2" >
        <span id="element"></span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/typed.js"></script>
<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<script>
    // Retrieve the username from localStorage
    const logData = JSON.parse(localStorage.getItem('loggedData')) || [];
    const lastEntry = logData[logData.length - 1]; // Get the last sign-in entry
    const username = lastEntry ? lastEntry.username : 'User';

    // Update the welcome message with the username
    document.getElementById('welcomeText').innerText = `Welcome, ${username}!`;

    // Admin page access with password
    document.getElementById('adminLink').addEventListener('click', function(event) {
        event.preventDefault();
        const password = prompt("Please enter the admin password:");
        if (password === "admin123") {  // Replace "admin123" with your actual password
            window.location.href = 'admin.html';
        } else {
            alert("Incorrect password. Access denied.");
        }
    });
    var typed = new Typed('#element', {
      strings: ['Developed By Kamal Fekry ','Designed By Yousef Fathy','presented Mohanad El Assal'],
      typeSpeed: 100,
      loop:true,
    });
</script>

</body>
</html>
